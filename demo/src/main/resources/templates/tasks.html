<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задачи исполнителя</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        a:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        form {
            display: inline;
        }

        button {
            padding: 5px 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        select {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
<h2>Задачи исполнителя [[${assignee.username}]] в проекте [[${project.name}]]</h2>

<!-- Кнопка для добавления новой задачи -->
<a th:href="@{/tasks/add/assignee/{assigneeId}/project/{projectId}(assigneeId=${assignee.id}, projectId=${project.id})}">Добавить задачу</a>

<table>
    <thead>
    <tr>
        <th>Название</th>
        <th>Описание</th>
        <th>Статус</th>
        <th>Срок выполнения</th>
        <th>Изменить срок</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.title}"></td>
        <td th:text="${task.description}"></td>

        <!-- Отображение статуса задачи без возможности изменения -->
        <td th:text="${task.status}"></td>

        <!-- Поле для изменения срока выполнения -->
        <td th:text="${#temporals.format(task.dueDate, 'dd.MM.yyyy')}"></td>
        <td>
            <form th:action="@{/tasks/{taskId}/updateDueDate(taskId=${task.id})}" method="post">
                <input type="date" name="dueDate" th:value="${task.dueDate}" required />
                <button type="submit">Обновить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/projects}">Вернуться к проектам</a>
</body>
</html>
