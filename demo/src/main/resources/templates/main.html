<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .container {
            flex: 1;
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
        }

        p {
            color: #555;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            margin: 10px 5px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #218838;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #f1f1f1;
            font-size: 0.9em;
            color: #666;
        }

        footer p {
            margin: 0;
        }

        /* Адаптивные стили */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .btn {
                font-size: 1em;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Система управления проектами</h1>
</header>

<div class="container">
    <h2>Добро пожаловать!</h2>
    <p>Здесь вы можете зарегистрироваться или войти в систему для управления проектами.</p>
    <a href="/auth/register" class="btn">Регистрация</a>
    <a href="/auth/login" class="btn">Вход</a>
</div>

<footer>
    <p>&copy; 2024 SuperSoft. Все права защищены.</p>
</footer>

</body>
</html>
