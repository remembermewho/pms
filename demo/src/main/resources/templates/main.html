<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
</head>
<body>

<header>
    <h1>Система управления проектами</h1>
</header>

<div class="container">
    <h2>Добро пожаловать!</h2>
    <p>Здесь вы можете зарегистрироваться или войти в систему для управления проектами.</p>
    <a href="/auth/register" class="btn">Регистрация</a>
    <a href="/auth/login" class="btn">Вход</a>
</div>

<footer>
    <p>&copy; 2024 SuperSoft. Все права защищены.</p>
</footer>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        color: #333;
    }

    header {
        background: #007bff;
        color: #fff;
        padding: 10px 0;
        text-align: center;
    }

    h1 {
        margin: 0;
        font-size: 2.5em;
    }

    .container {
        width: 80%;
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .btn {
        display: inline-block;
        padding: 10px 15px;
        margin: 10px 5px;
        color: #fff;
        background: #28a745;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        font-size: 1.2em;
        transition: background 0.3s;
    }

    .btn:hover {
        background: #218838;
    }

    footer {
        text-align: center;
        padding: 10px 0;
        font-size: 0.9em;
        color: #666;
    }
</style>

</body>
</html>
