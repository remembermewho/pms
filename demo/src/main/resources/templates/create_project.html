<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание проекта</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="datetime-local"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
        }

        textarea {
            height: 80px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Создание проекта</h1>
<form action="#" th:action="@{/projects/create}" method="post">
    <label for="name">Название:</label>
    <input type="text" id="name" name="name" required>

    <label for="description">Описание:</label>
    <textarea id="description" name="description"></textarea>

    <label for="startDate">Дата начала:</label>
    <input type="datetime-local" id="startDate" name="startDate" required>

    <label for="endDate">Дата окончания:</label>
    <input type="datetime-local" id="endDate" name="endDate">

    <label for="manager">Менеджер:</label>
    <select id="manager" name="managerId" required>
        <th:block th:each="user : ${users}">
            <option th:value="${user.id}" th:text="${user.username}"></option>
        </th:block>
    </select>

    <label for="assignees">Исполнители:</label>
    <select id="assignees" name="assignedUsers" multiple>
        <th:block th:each="user : ${users}">
            <option th:value="${user.id}" th:text="${user.username}"></option>
        </th:block>
    </select>

    <button type="submit">Создать проект</button>
</form>
</body>
</html>
