<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задачи для проекта</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #007bff;
            font-size: 2.5em;
        }

        h2 {
            color: #333;
            font-size: 1.8em;
            margin-top: 20px;
            margin-bottom: 15px;
        }

        ul {
            list-style: none;
            padding: 0;
            width: 100%;
            max-width: 800px;
        }

        li {
            background: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        li a {
            font-weight: bold;
            color: #007bff;
            font-size: 1.2em;
            text-decoration: none;
        }

        li a:hover {
            color: #0056b3;
        }

        p {
            margin: 5px 0;
            color: #555;
        }

        button {
            padding: 8px 12px;
            font-size: 1em;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<h1>Задачи для проекта: <span th:text="${project.name}"></span></h1>

<h2>Задачи:</h2>
<ul>
    <th:block th:each="task : ${tasks}">
        <li>
            <p th:text="${task.title}"></p>
            <p th:text="${task.description}"></p>
            <p>Статус: <span th:text="${task.status}"></span></p>
            <p>Дата начала: <span th:text="${#temporals.format(task.dueDate, 'dd.MM.yyyy')}"></span></p>
        </li>
    </th:block>
</ul>

<a href="/projects" class="create-project">Вернуться к проектам</a>
</body>
</html>
